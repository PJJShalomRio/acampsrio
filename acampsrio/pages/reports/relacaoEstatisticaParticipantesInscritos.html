<!doctype html>
<html>
<head>{% include 'header-reports.html'%}
<title>Acamp's Rio 2014 - Estatística dos Participantes Inscritos</title>
</head>
<body>
	<img src="img/logo_small.png">
	<h2 align="center">Estatística dos Participantes Inscritos</h2>

	<div class="container">

		<a href="#" onclick="window.print(); return false;">
			<img src="img/icons/icon-printer.png">
		</a>

		<div>
			<div>
				<div class="tabela">
					<table>
						<tr>
							<td>Nome</td>
							<td>Email</td>
							<td>Celular</td>
						</tr>
						{% for item in listaItens %}
						<tr>
							<td>{{ item.nome }}</td>
							<td>{{ item.email }}</td>
							<td>{{ item.telCelular1 }}</td>
						</tr>
						{% endfor %}
						<tr>
							<td>TOTAL</td>
							<td></td>
							<td>{{ total }}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
