<!doctype html>
<html>
<head>
{% include 'header-reports.html'%}
<title>Acamp's Rio 2014 - Relação de Participantes por Família</title>
</head>
<body>
	<img src="img/logo_small.png">
	<h2 align="center">Relação de Participantes por Família</h2>

	<div class="container">

		<a href="#" onclick="window.print(); return false;">
			<img src="img/icons/icon-printer.png">
		</a>


		<div class="tabela">
			<table>
				<tr>
					<td>Nome</td>
					<td>Família</td>
				</tr>
				{% for item in listaItens %}
				<tr>
					<td>{{ item.nome }}</td>
					<td>{{ item.familia }}</td>
				</tr>
				{% endfor %}
				<tr>
					<td>TOTAL</td>
					<td></td>
					<td>{{ total }}</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
