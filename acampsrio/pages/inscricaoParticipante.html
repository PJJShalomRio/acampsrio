<!DOCTYPE html>
<html>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="MVM Tecnologia">
<meta name="title" content="Acamp's Rio 2014">
<head>
<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/additional-methods.js"></script>
<script type="text/javascript" src="js/jquery.maskedinput.js"></script>
<script type="text/javascript" src="js/acampsrio.validate.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<link rel="shortcut icon" href="img/favicon/favicon.ico">
</head>

<body>

	<h1 align="center">Formulário de Inscrição</h1>

	<div class="col-lg-12">
		<form id="inscricaoForm" action="/inscricaoParticipante" method="post"
			class="form-horizontal">

			<fieldset>
				<legend>Informações pessoais</legend>
				<div class="form-group">
					<label class="col-lg-2 control-label">Nome (*):</label>
					<div class="col-lg-6">
						<input id="nome" name="nome" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Data de nascimento (*):</label>
					<div class="col-lg-6">
						<input id="dataNascimento" name="dataNascimento" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Sexo (*):</label>
					<div class="col-lg-6">
						<div class="radio">
							<label> <input type="radio" name="sexo" id=sexoM
								value="M"> Masculino
							</label>
						</div>
						<div class="radio">
							<label> <input type="radio" name="sexo" id="sexoF"
								value="F"> Feminino
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">CPF:</label>
					<div class="col-lg-6">
						<input id="cpf" name="cpf" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Identidade:</label>
					<div class="col-lg-6">
						<input id="identidade" name="identidade" type="text" class="form-control" />
					</div>
				</div>

				<legend>Endereço</legend>

				<div class="form-group">
					<label class="col-lg-2 control-label">Logradouro (*):</label>
					<div class="col-lg-6">
						<input id="logradouro" name="logradouro" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Complemento:</label>
					<div class="col-lg-6">
						<input id="complemento" name="complemento" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Cidade (*):</label>
					<div class="col-lg-6">
						<input id="cidade" name="cidade" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Bairro (*):</label>
					<div class="col-lg-6">
						<input id="bairro" name="bairro" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">UF (*):</label>
					<div class="col-lg-6">
						<select id="uf" class="form-control">
							<option value=""></option>
							<option value="RJ">Rio de Janeiro</option>
						</select>
					</div>
				</div>

				<legend>Contato  (*)</legend>

				<div class="form-group">
					<label class="col-lg-2 control-label">Telefone celular 1:</label>
					<div class="col-lg-6">
						<input id="telCelular1" name="telCelular1" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Telefone celular 2:</label>
					<div class="col-lg-6">
						<input id="telCelular2" name="telCelular2" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Telefone residencia:</label>
					<div class="col-lg-6">
						<input id="telResidencial" name="telResidencial" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">E-mail:</label>
					<div class="col-lg-6">
						<input id="email" name="email" type="text" class="form-control" />
					</div>
				</div>

				<legend>Saúde</legend>

				<div class="form-group">
					<label class="col-lg-2 control-label">Alergias:</label>
					<div class="col-lg-6">
						<input id="alergias" name="alergias" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Medicamentos:</label>
					<div class="col-lg-6">
						<input id="medicamentos" name="medicamentos" type="text" class="form-control" />
					</div>
				</div>

				<legend>Contato em caso de emergência (*)</legend>

				<div class="form-group">
					<label class="col-lg-2 control-label">Nome (*):</label>
					<div class="col-lg-6">
						<input id="nomeContato" name="nomeContato" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Telefone celular 1:</label>
					<div class="col-lg-6">
						<input id="telCelular1Contato" name="telCelular1Contato" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Telefone celular 2:</label>
					<div class="col-lg-6">
						<input id="telCelular2Contato" name="telCelular2Contato" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Telefone residencial:</label>
					<div class="col-lg-6">
						<input id="telResidencialContato" name="telResidencialContato" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Telefone comercial:</label>
					<div class="col-lg-6">
						<input id="telComercialContato" name="telComercialContato" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-6 col-lg-offset-2">
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
