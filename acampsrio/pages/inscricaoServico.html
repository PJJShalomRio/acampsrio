<!doctype html>
<html lang="pt-br">
<head>{% include 'header.html'%}
</head>
<body>
	<!-- NAVIGATION  -->
	{% include 'menu.html'%}
	<!-- END NAVIGATION  -->
	<div class="container">
		<div class="row">
			<div class="span12 centered">
				<h2>Inscrição de serviço</h2>
				<div class="breaker">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span6">
				<form id="inscricaoServicoForm" name="inscricaoServicoForm"
					action="/inscricaoServico" method="post">
					<p align="justify">Campos com * são obrigatórios</p>
					<fieldset>
						<legend>Informações pessoais</legend>
						<label>Nome *:</label>
						<input id="nome" name="nome" type="text" />
						<label>Data de nascimento *: Menor de idade é necessário apresentar autorização de próprio punho assinada pelo responsável.</label>
						<input id="dataNascimento" name="dataNascimento" type="text" />
						<label>Sexo *:</label>
						<label>
							<input type="radio" name="sexo" id=sexoM value="M">
							Masculino
						</label>
						<label>
							<input type="radio" name="sexo" id="sexoF" value="F">
							Feminino
						</label>
						<br>
						<label>Equipe de Serviço *:</label>
						<select id="equipeServico" name="equipeServico">
							<option value=""></option>
							<option value="Alojamentos">Alojamentos</option> 
							<option value="Apoio">Apoio</option>
							<option value="Arte">Arte</option>
							<option value="Comunicação">Comunicação</option>
							<option value="Estrutura">Estrutura</option>
							<option value="Intercessão">Intercessão</option>
							<option value="Lanchonete">Lanchonete</option>
							<option value="Lazer">Lazer</option>
							<option value="Limpeza">Limpeza</option>
							<option value="Liturgia">Liturgia</option> 
							<option value="Música">Música</option>
							<option value="Oração e Aconselhamento">Oração e Aconselhamento</option>
							<option value="Ordem">Ordem</option>
							<option value="Servos de Seminário">Servos de Seminário</option>
						</select>
						<legend>Endereço</legend>
						<label>Logradouro *:</label>
						<input id="logradouro" name="logradouro" type="text" />
						<label>Complemento:</label>
						<input id="complemento" name="complemento" type="text" />
						<label>Cidade *:</label>
						<input id="cidade" name="cidade" type="text" />
						<label>Bairro *:</label>
						<input id="bairro" name="bairro" type="text" />
						<label>UF *:</label>
						<select id="uf" name="uf">
							<option value="RJ">Rio de Janeiro</option>
						</select>
						<legend>Contato</legend>
						<label>Celular 1 *:</label>
						<input id="telCelular1" name="telCelular1"
							placeholder="(xx) xxxxx-xxxx" type="text" />
						<label>Celular 2:</label>
						<input id="telCelular2" name="telCelular2"
							placeholder="(xx) xxxxx-xxxx" type="text" />
						<label>Telefone residencial:</label>
						<input id="telResidencial" name="telResidencial"
							placeholder="(xx) xxxx-xxxx" type="text" />
						<label>E-mail *:</label>
						<input id="email" name="email" type="text" />
						<legend>Saúde</legend>
						<label>Tem algum problema de saúde? Qual?:</label>
						<input id="problemaSaude" name="problemaSaude" type="text" />
						<label>Restrição de atividades físicas? Quais?:</label>
						<input id="restricaoAtividadeFisica" name="restricaoAtividadeFisica" type="text" />
						<label>Tem alguma alergias? (alimentos, bebidas, insetos, medicamentos):</label>
						<input id="temAlgumaAlergia" name="temAlgumaAlergia" type="text" />
						<label>Toma algum medicamento? Quais?:</label>
						<input id="tomaAlgumMedicamento" name="tomaAlgumMedicamento" type="text" />
						<legend>Contato em caso de emergência</legend>
						<label>Nome *:</label>
						<input id="nomeContato" name="nomeContato" type="text" />
						<label>Celular 1 *:</label>
						<input id="telCelular1Contato" name="telCelular1Contato"
							placeholder="(xx) xxxxx-xxxx" type="text" />
						<label>Celular 2:</label>
						<input id="telCelular2Contato" name="telCelular2Contato"
							placeholder="(xx) xxxxx-xxxx" type="text" />
						<label>Telefone residencial:</label>
						<input id="telResidencialContato" name="telResidencialContato"
							placeholder="(xx) xxxx-xxxx" type="text" />
						<label>Telefone comercial:</label>
						<input id="telComercialContato" name="telComercialContato"
							placeholder="(xx) xxxx-xxxx" type="text" />
						<br />
						<br />
						<br />
						{% include 'informacoesPagamento.html'%}
						<br />
						<button name="send" type="submit" class="button">Enviar</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<!-- FOOTER  -->
	{% include 'footer.html'%}
	<!-- END FOOTER -->
</body>
</html>
